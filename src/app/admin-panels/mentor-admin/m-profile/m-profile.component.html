<!-- Header -->
<div class="header bg-primary pb-6">
  <h1>
    Profile
  </h1>
</div>
<!-- Page content -->
<div class="container-fluid mt-6">
  <div class="row">
    <div class="col-xl-4 order-xl-2">
      <div class="card card-profile">
        <img
          src="../assets/img/theme/img-1-1000x600.jpg"
          alt="Image placeholder"
          class="card-img-top"
        />
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="#">
                <img
                  src="../assets/img/theme/team-4.jpg"
                  class="rounded-circle"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <a href="#" class="btn btn-sm btn-info  mr-4 ">Connect</a>
            <a href="#" class="btn btn-sm btn-default float-right">Message</a>
          </div>
        </div>
        <div class="card-body pt-0">
          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center">
                <div>
                  <span class="heading">22</span>
                  <span class="description">Friends</span>
                </div>
                <div>
                  <span class="heading">10</span>
                  <span class="description">Photos</span>
                </div>
                <div>
                  <span class="heading">89</span>
                  <span class="description">Comments</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <h5 class="h3">
              Jessica Jones<span class="font-weight-light">, 27</span>
            </h5>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>Bucharest, Romania
            </div>
            <div class="h5 mt-4">
              <i class="ni business_briefcase-24 mr-2"></i>Solution Manager -
              Creative Tim Officer
            </div>
            <div>
              <i class="ni education_hat mr-2"></i>University of Computer
              Science
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Edit profile</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">General Information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username"
                      >Name</label
                    >
                    <input
                      type="text"
                      id="input-username"
                      class="form-control"
                      placeholder="Username"
                      value="Enter your full name"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email"
                      >Email address</label
                    >
                    <input
                      type="email"
                      id="input-email"
                      class="form-control"
                      placeholder="jesse@example.com"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name"
                      >Contact Number</label
                    >
                    <input
                      type="number"
                      id="input-first-name"
                      class="form-control"
                      placeholder="Phone"
                      value="Lucky"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name"
                      >University</label
                    >
                    <input
                      type="text"
                      id="input-first-name"
                      class="form-control"
                      placeholder="University Name"
                      value="Lucky"
                    />
                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4" />
            <!-- Description -->

            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username"
                    >Major</label
                  >
                  <select name="major" id="" class="form-control">
                    <option value="">Select your Major</option>
                    <option value="some">major 1</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-country"
                    >Any particular specification</label
                  >
                  <input
                    type="text"
                    id="input-country"
                    class="form-control"
                    placeholder="Enter your specification"
                  />
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="form-control-label" for="input-username"
                    >Services you can assist student with (if already
                    applied)</label
                  >
                  <select name="services" id="" class="form-control">
                    <option value="">Select Services</option>
                    <option value="some">service 1</option>
                  </select>
                </div>
              </div>
           
            </div>

            <hr class="my-4" />
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country"
                        >Linked Profile</label
                      >
                      <input
                        type="text"
                        id="input-country"
                        class="form-control"
                        placeholder="Enter your Linkedin Profile url"
                      />
                    </div>
                  </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username"
                    >Hours you can devote per week</label
                  >
                  <select name="major" id="" class="form-control">
                    <option value="">Select hours per week</option>
                    <option value="some">major 1</option>
                  </select>
                </div>
              </div>
           
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username"
                    >Select Resume</label
                  >
                  <input type="file" class="form-control">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username"
                    >Select Profile Picture</label
                  >
                  <input type="file" class="form-control">
                </div>
              </div>
            
            </div>

            
            <hr class="my-4" />
            <!-- Description -->

            <div class="row">
              
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="form-control-label" for="input-country"
                    >Brief description of your profile</label
                  >
                  <textarea id="desc" rows="4" cols="50" class="form-control" placeholder="Enter profile brief description">
                    
                    </textarea>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="form-control-label" for="input-username"
                    >Your Best Availabiltity</label
                  >
                  <select name="time" id="" class="form-control">
                    <option value="">Select time slot when you are available</option>
                    <option value="some">time 1</option>
                  </select>
                </div>
              </div>
           
            </div>

            

            <div class="text-center">
              <a href="#!" class="btn btn-sm btn-primary">Submit</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid">
<ngx-masonry [options]="{ transitionDuration: 0 }" [useImagesLoaded]="true">
<div
  ngxMasonryItem
  class="masonry-item"
  *ngFor="let uni of universities; let i = index"
>
  <div class="card dash-card">
    <div class="card-header header-red border-0" *ngIf="i % 2 != 0">
      <div class="row align-items-center">
        <div class="col">
          <h2 class="mb-0">{{ uni.name }}</h2>
        </div>
      </div>
    </div>

    <div class="card-header border-0" *ngIf="i % 2 == 0">
      <div class="row align-items-center">
        <div class="col">
          <h2 class="mb-0">{{ uni.name }}</h2>
        </div>
      </div>
    </div>
    <div class="card-body border-0 ">
      <div class="row align-items-center">
        <div class="col-sm-12 text-center">
          <img [src]="uni.img" alt="" />
        </div>
        <div class="col-sm-12">
          <p>{{ uni.desc }}</p>
        </div>
        <div class="col text-center card-footer">
          <a
            [routerLink]="['/student/uni-details']"
            class="btn btn-sm btn-primary"
            >View Details</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
</ngx-masonry>


</div>

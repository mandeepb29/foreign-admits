 <!-- Header -->
 <div class="header bg-primary pb-6">

    <h1>
       Upload Documents
    </h1>

</div>

<div class="page-content">
<!-- Page content -->
<div class="container-fluid ">

  <div class="row">
    <div class="col-lg-4">
      <div class="card dash-card">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="mb-0">SOP</h2>
            </div>
          </div>
        </div>
  
        <div class="card-body border-0 ">
          <form [formGroup]="resume" (submit)="addSOP()">
            <div class="row align-items-center">
                <div class="col-sm-12 text-center">
                    <img src="assets/images/icons/assignment.svg" alt="" class="img">
                </div>
                <div class="col-sm-12">
                  <input type="file" id="myfile" name="myfile" class="form-control" (change)="onSOPPick($event)">
              </div>
              <div class="col-12 text-center card-footer">
                  <button type="submit"
                    class="btn btn-sm btn-primary">Submit</button >
              </div>
  
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card dash-card">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="mb-0">Resume</h2>
            </div>
  
          </div>
        </div>
  
        <div class="card-body border-0 ">
          <form [formGroup]="resume" (submit)="addResume()">
            <div class="row align-items-center">
                <div class="col-sm-12 text-center">
                    <img src="assets/images/icons/business.svg" alt="" class="img">
                </div>
                <div class="col-sm-12">
                  <input type="file" id="myfile" name="myfile" class="form-control" (change)="onResumePick($event)">
              </div>
              <div class="col-12 text-center card-footer">
                  <button type="submit"
                    class="btn btn-sm btn-primary">Submit</button >
              </div>
  
            </div>
       </form>
        </div>
      </div>
    </div>
  
    <div class="col-lg-4">
      <div class="card dash-card">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="mb-0">Letter of Recommendation</h2>
            </div>
  
          </div>
        </div>
  
        <div class="card-body border-0 ">
          <form [formGroup]="resume" (submit)="addLOR()">
            <div class="row align-items-center">
                <div class="col-sm-12 text-center">
                    <img src="assets/images/icons/best-seller.svg" alt="" class="img">
                </div>
                <div class="col-sm-12">
                  <input type="file" id="myfile" name="myfile" class="form-control" (change)="onLORPick($event)">
              </div>
              <div class="col-12 text-center card-footer">
                  <button type="submit"
                    class="btn btn-sm btn-primary">Submit</button >
              </div>
            </div>
       </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="mb-0">Uploaded Documents</h3>
        </div>
  
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                  <th scope="col" class="sort" data-sort="name">Document Type</th>
                  <th scope="col" class="sort" data-sort="budget">Size</th>
                  <th scope="col" class="sort" data-sort="status">Date Uploaded</th>
                  <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="list">
              <tr>
                  <th scope="row">
                    <div class="media align-items-center">
                      
                      <div class="media-body">
                        <span class="name mb-0 text-sm">Resume</span>
                      </div>
                    </div>
                  </th>
                  <td class="budget">
                    2.2 Mb
                  </td>
                
                  
                  <td>
                    12, March 2020
                  </td>
                  
                </tr>
              
           
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  </div>
</div>
